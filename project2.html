<script>
    const form=document.querySelector('form')

    form.addEventListener('submit', function(e){
    //    this e.preventDefault is used to stop the proccess  form value save the server because there have no server
        e.preventDefault()
        // this passInt is used to pass hight value in int 
  const hight=  parseInt( document.querySelector('#height').value);
const weight = parseInt ( document.querySelector('#weight').value);
const results = document.querySelector('#results');
   if(hight === '' || hight < 0 || isNaN(hight)){
  results.innerHTML = `please give the hight ${hight}`
   } else if(weight === '' || weight < 0 || isNaN(weight)){

   } else{
const bmi = (weight / ((hight*hight) / 10000)).toFixed(2)

// how to show the result
results.innerHTML = `<span>${bmi}</span>`
   }

   function evaluateWeight(weight) {

}
